<!doctype html>
<html lang="en" ng-app="exampleApp">
<head>
  <meta charset="UTF-8">
  <title>Angular Training</title>
  <script src="../vendor/angular/angular.js"></script>
  <script src="app.js"></script>
</head>
<body ng-controller="AppCtrl as app">
<label >First:
  <input type="text" ng-model="person.firstName">
</label>
<label>Last:
  <input type="text" ng-model="person.lastName">
</label>
<button ng-click="app.submitPerson(person)">submit</button>

<div ng-if="app.person.firstName || app.person.lastName">
  <h1>
    My name is <strong>{{ app.person.firstName }}</strong> {{ app.person.lastName }}
  </h1>
  <img ng-show="app.person.firstName === 'Joel'" src="images/kitty-01.jpg" alt="">
</div>



</body>
</html>
