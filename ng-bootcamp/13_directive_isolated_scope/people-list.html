<hr>
<table class="table">
  <thead>
  <tr>
    <th ng-click="app.setOrderByField('firstName')">First</th>
    <th ng-click="app.setOrderByField('lastName')">Last</th>
    <th ng-click="app.setOrderByField('company')">Company</th>
    <th ng-click="app.setOrderByField('email')">Email</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="person in people | filter:filterModel | orderBy: app.orderByField">
    <td>{{person.firstName}}</td>
    <td>{{person.lastName}}</td>
    <td>{{person.company}}</td>
    <td>{{person.email}}</td>
  </tr>
  </tbody>
</table>
